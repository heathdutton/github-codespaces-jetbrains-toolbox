build:
  maxIssues: 0

style:
  MaxLineLength:
    maxLineLength: 150
  WildcardImport:
    active: false
  ForbiddenComment:
    active: false  # Allow TODO comments during development

complexity:
  TooManyFunctions:
    thresholdInClasses: 20
    thresholdInFiles: 20
  LongParameterList:
    functionThreshold: 8
    constructorThreshold: 10

exceptions:
  TooGenericExceptionCaught:
    active: false  # We intentionally catch Exception to convert to Result
  TooGenericExceptionThrown:
    active: false  # Allow RuntimeException in specific cases
  SwallowedException:
    active: false  # We handle exceptions by returning status objects
